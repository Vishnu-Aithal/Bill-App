<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel-Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expense Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Fuel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/food.html">Food</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container bg-dark">
          
          <label for="distance">Distance in km between the places</label>
          <input id="distance" type="number" min="1" step="0.05" name="distance">
          <label for="mileage">Mileage in km/ltr</label>
          <input id="mileage" type="number" min="1" step="0.05" name="mileage">
          <label for="petrol">Fuel cost in Rs</label>
          <input id="price" type="number" min="1" step="0.05" name="petrol">
          <label for="sharing">No. of people Sharing Cost</label>
          <input id="people" type="number" min="1" step="0.05" name="sharing">
      </div>
      <div class="container output-container bg-dark">
          <label for="total-cost-roundtrip">Fuel Cost Roundtrip</label>
          <div class="total-cost-roundtrip"></div>
          <label for="cost-per-person-roundtrip">Cost/Person Roundtrip</label>
          <div class="cost-per-person-roundtrip"></div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="fuel.js"></script>
</body>

</html>
