<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel-Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fuel Expense Calculator</a>
            <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Fuel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/food.html">Food</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <div class="row">
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="bg-primary" for="distance">Distance</label>
                    <div class="input-group mb-3">
                        <input type="number" min="1" step="0.01" class="form-control" id="distance"
                            aria-label="Distance in km">
                        <span class="input-group-text">km</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="bg-primary" for="mileage">Mileage</label>
                    <div class="input-group mb-3">
                        <input type="number" min="1" step="0.01" class="form-control" id="mileage"
                            aria-label="Mileage in km per litre">
                        <span class="input-group-text">km/ltr</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="bg-primary" for="petrol">Fuel Price</label>
                    <div class="input-group mb-3">
                        <input type="number" min="1" step="0.01" class="form-control" id="price"
                            aria-label="price of fuel per litre">
                        <span class="input-group-text">₹/ltr</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="bg-primary" for="sharing">Persons</label>
                    <div class="input-group mb-3">
                        <input type="number" min="1" step="1" placeholder="Optional" class="form-control" id="people"
                            aria-label="No. of people sharing cost">
                        <span class="input-group-text">No.</span>
                    </div>
                </div>
            </div>
        </div>

        <p class="bg-secondary"> Cost for Roundtrip</p>
        <div class="row">
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="bg-danger" for="total-cost-roundtrip">Fuel Cost</label>
                    <div id="total-cost-roundtrip" class="output-display"><span>₹</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="bg-danger" for="cost-per-person-roundtrip">Cost/Person</label>
                    <div id="cost-per-person-roundtrip" class="output-display"><span>₹</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="fuel.js"></script>
</body>

</html>
